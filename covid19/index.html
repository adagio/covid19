<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-363681-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-363681-7');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Perú en imágenes</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="floating-panel"></div>
    <div id="map" class="tabcontent"></div>
    <div id="chart1" class="tabcontent">
      <canvas id="lineChart1" width="600" height="500px" ></canvas>
      <div class="subject-2">Haz <span id="info">clic</span> en las regiones para filtrar</div>
      <div class="subject-2">Fuente: <span id="info">MINSA</span></div>
    </div>
    <div id="chart2" class="tabcontent">
      <canvas id="lineChart2" width="600" height="500px" ></canvas>
      <div class="subject-2">Haz <span id="info">clic</span> en los diagnósticos para filtrar</div>
      <div class="subject-2">Fuente: <span id="info">MINSA</span></div>
    </div>
    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'map')" title="Casos Perú en Mapa de calor"><i class="fas fa-map-marked-alt fa-2x"></i></button>
      <button class="tablinks" onclick="openTab(event, 'chart1')" title="Regiones (Top 5)"><i class="fas fa-chart-line fa-2x"></i></button>
      <button class="tablinks" onclick="openTab(event, 'chart2')" title="Diagnósticos"><i class="fas fa-head-side-mask fa-2x"></i></button>
      <button class="tablinks" onclick="openGitHub()" title="Más sobre este proyecto"><i class="fab fa-github fa-2x"></i></button>
    </div>
    <script src="./js/summary.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./js/topRegionalTrends.js"></script>
    <script src="./js/caseTrends.js"></script>
    <script>
      renderSummary();
      renderTopRegionalTrends('lineChart1');
      renderCaseTrends('lineChart2');
    </script>
    <script src="./js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI_O3E19Z-dpWfXWIHXao6YYaYG9GmFJM&libraries=visualization&callback=initMap"></script>
    <script src="./js/tools.js"></script>
    <script src="https://kit.fontawesome.com/409d32f46b.js" crossorigin="anonymous"></script>
</body>
</html>
