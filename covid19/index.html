<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-363681-7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-363681-7');
    </script>

    <meta charset="utf-8">
    <title>Perú COVID-19</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="floating-panel">
        <div class="group">
            <div class="subject">Situación al <span id="info">23 de marzo</span></div>
            <div class="subject-2">Casos confirmados: <span id="info">395</span></div>
            <div class="subject-2">Casos descartados: <span id="info">6269</span></div>
            <div class="subject-2">Fuente: 
                <span id="info">
                    <a href="https://twitter.com/Minsa_Peru/status/1242146715588853761/photo/1">MINSA</a>
                </span>
            </div>
            <div class="subject-2"> 
                <span id="info">
                    <a href="https://github.com/jersson/jersson.github.io/tree/master/covid19">Sobre este proyecto</a>
                </span>
            </div>            
        </div>
    </div>
    <div id="map"></div>
    
    <script>
      function initMap() {
        const maxI = 50, rad = 24, opac = .6;
        const url = 'https://us-central1-virtual-bonito-170805.cloudfunctions.net/covidPeru';

        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: -10.151093, lng: -75.311132},
          mapTypeId: 'roadmap'
        });

        fetch(url).then(function(response) {
          response.json().then(function(result) {

            let locations = [];

            result.forEach(location => {

              let factor = 10 * location.confirmed;
              let i = 0;

              let image = './images/icons8-coronavirus-16.png';

              while (i < factor) {
                locations.push(new google.maps.LatLng(location.latitude, location.longitude));
                
                let contentString = `<b>${location.title}</b><br/>Confirmados: <b>${location.confirmed}</b>`;
                let infowindow = new google.maps.InfoWindow({
                  content: contentString
                });

                let marker = new google.maps.Marker({
                  position: {lat: location.latitude, lng: location.longitude},
                  map: map,
                  icon: image
                });

                marker.addListener('click', function() {
                  infowindow.open(map, marker);
                });

                i++;
              }
            });

            let heatmap = new google.maps.visualization.HeatmapLayer({
              data: locations,
              map: map,
              maxIntensity: maxI,
              radius: rad,
              opacity: opac
            });
          });
        });
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI_O3E19Z-dpWfXWIHXao6YYaYG9GmFJM&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
